<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог удобрений</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">

        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-center mb-4">
                    <i class="bi bi-grid-3x3-gap text-success me-2"></i>
                    Каталог удобрений
                </h2>

                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/fertilizers/catalog}" method="get" class="row g-3">

                            <div class="col-md-4">
                                <input type="text" name="search" class="form-control"
                                       placeholder="Поиск по названию..." th:value="${searchTerm}">
                            </div>

                            <div class="col-md-3">
                                <select name="type" class="form-select">
                                    <option value="">Все типы</option>
                                    <option th:each="type : ${fertilizerTypes}"
                                            th:value="${type}"
                                            th:text="${type.displayName}"
                                            th:selected="${type == selectedType}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <select name="season" class="form-select">
                                    <option value="">Все сезоны</option>
                                    <option th:each="season : ${seasons}"
                                            th:value="${season}"
                                            th:text="${season.displayName}"
                                            th:selected="${season == selectedSeason}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-filter"></i> Применить
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div th:if="${not #lists.isEmpty(fertilizers)}">
                <div class="row">
                    <div th:each="fert : ${fertilizers}" class="col-md-6 col-lg-4 mb-4">
                        <div th:replace="~{fragments/fertilizerCard::fertilizerCard(fert=${fert})}"></div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(fertilizers)}" class="col-12 text-center py-5">
            <i class="bi bi-inbox display-4 text-muted"></i>
            <h4 class="mt-3">Удобрения не найдены</h4>
            <p class="text-muted">Попробуйте изменить параметры поиска или фильтрации</p>
            <a th:href="@{/fertilizers/catalog}" class="btn btn-outline-primary mt-2">
                <i class="bi bi-arrow-repeat me-2"></i>Сбросить фильтры
            </a>
        </div>
    </div>

</section>
</body>
</html>

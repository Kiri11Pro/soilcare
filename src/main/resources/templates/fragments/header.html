<header th:fragment="myHeader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/images/soilcare-logo.png" alt="Smart Soil Care" class="logo" width="70px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <form th:action="@{/search}" method="get" class="d-flex me-auto" style="max-width: 300px; width: 70%;">
                    <div class="input-group" style="width: 100%;">
                        <input type="text" class="form-control" name="q"
                               placeholder="Поиск удобрений, продавцов..." required
                               style="min-width: 200px;">
                        <button class="btn btn-light" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <ul class="navbar-nav me-auto" style="gap: 1.5rem;">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/fertilizers/catalog}">
                            <i class="bi bi-grid me-1"></i>Каталог
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sellers}">
                            <i class="bi bi-shop me-1"></i>Продавцы
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-info-circle me-1"></i>Информация
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/about}">О проекте</a></li>
                            <li><a class="dropdown-item" th:href="@{/faq}">FAQ/Помощь</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" th:href="@{/blog}">Статьи и блог</a></li>
                            <li><a class="dropdown-item" th:href="@{/knowledge-base}">База знаний</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contacts}">
                            <i class="bi bi-telephone me-1"></i>Контакты
                        </a>
                    </li>


                    <li class="nav-item" th:if="${session.user} and ${session.user.role.name() == 'SELLER'}">
                        <a class="nav-link" th:href="@{/seller-dashboard/fertilizers}">
                            <i class="bi bi-box me-1"></i>Мои товары
                        </a>
                    </li>
                </ul>

                <div class="d-flex">
                    <th:block th:unless="${session.user}">
                        <a th:href="@{/auth/login}" class="btn btn-outline-light me-2">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Вход
                        </a>
                        <a th:href="@{/auth/register}" class="btn btn-light">
                            <i class="bi bi-person-plus me-1"></i>Регистрация
                        </a>
                    </th:block>

                    <th:block th:if="${session.user}">
                        <div class="dropdown">
                            <button class="btn btn-outline-light dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-1"></i>
                                <span th:text="${session.user.firstName}">Пользователь</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li th:if="${session.user.role.name() == 'USER'}">
                                    <a class="dropdown-item" th:href="@{/profile}">
                                        <i class="bi bi-person me-2"></i>Личный кабинет
                                    </a>
                                </li>

                                <li th:if="${session.user.role.name() == 'SELLER'}">
                                    <a class="dropdown-item" th:href="@{/seller-dashboard}">
                                        <i class="bi bi-shop me-2"></i>Кабинет продавца
                                    </a>
                                </li>

                                <li th:if="${session.user.role.name() == 'ADMIN'}">
                                    <a class="dropdown-item" th:href="@{/admin}">
                                        <i class="bi bi-gear me-2"></i>Админ-панель
                                    </a>
                                </li>

                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile/analyses}">
                                        <i class="bi bi-moisture me-2"></i>Мои анализы
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile/reviews}">
                                        <i class="bi bi-chat-dots me-2"></i>Мои отзывы
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile/favorites}">
                                        <i class="bi bi-heart me-2"></i>Избранное
                                    </a>
                                </li>

                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/auth/logout}">
                                        <i class="bi bi-box-arrow-right me-2"></i>Выйти
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </th:block>
                </div>
            </div>
        </div>
    </nav>
</header>

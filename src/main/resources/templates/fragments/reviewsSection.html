<section th:fragment="reviewsSection" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">Отзывы наших клиентов</h2>
        <div class="row">
            <div th:each="review : ${randomReviews}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">

                        <div class="text-warning mb-2">
                            <span th:each="i: ${#numbers.sequence(1, 5)}">
                                <i th:class="${i <= review.rating} ?
                                           'bi bi-star-fill' :
                                           'bi bi-star'"></i>
                            </span>
                        </div>
                        <p th:text="${review.comment}" class="mb-0">
                            Отличное удобрение, помогло повысить урожайность!
                        </p>
                        <p class="text-muted">

                            <span th:text="${review.user.firstName} + ' ' + ${review.user.lastName}">
                                Иван Петров
                            </span>
                        </p>

                        <small class="text-primary d-block mt-2">
                            <i class="bi bi-tag me-1"></i>
                            <span th:if="${review.fertilizer != null}">
    Удобрение:
    <a th:href="@{'/fertilizers/' + ${review.fertilizer.id}}"
       th:text="${review.fertilizer.name}"
       class="text-decoration-none text-primary fw-bold link-primary"
       onclick="event.stopPropagation()">
        Азофоска
    </a>
</span>

                            <span th:if="${review.seller != null}">
    Продавец:
    <a th:href="@{'/sellers/' + ${review.seller.id}}"
       th:text="${review.seller.companyName}"
       class="text-decoration-none text-primary fw-bold link-primary"
       onclick="event.stopPropagation()">
        Агротех
    </a>
</span>
                        </small>


                        <small class="text-muted d-block mt-2">
                            <i class="bi bi-calendar me-1"></i>
                            <span th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy')}">
                                01.01.2024
                            </span>
                        </small>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(randomReviews)}" class="col-12 text-center py-5">
                <i class="bi bi-chat-dots display-4 text-muted"></i>
                <h4 class="mt-3">Пока нет отзывов</h4>
                <p class="text-muted">Наши клиенты еще не оставили отзывы</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/reviews}" class="btn btn-outline-primary">
                <i class="bi bi-chat-dots me-2"></i>Все отзывы
            </a>
        </div>
    </div>
</section>

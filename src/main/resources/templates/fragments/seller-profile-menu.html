<div th:fragment="seller-profile-menu">
    <div class="card profile-card">
        <div class="card-body text-center">
            <div class="profile-avatar mx-auto mb-3">
                <i class="bi bi-building"></i>
            </div>
            <h4 th:text="${seller.companyName}">Название компании</h4>
            <p class="text-muted" th:text="${seller.contactPerson}">Контактное лицо</p>
            <p class="text-muted">
                <small th:text="'Продавец с ' + ${#temporals.format(seller.registrationDate, 'dd.MM.yyyy')}">
                    Продавец с 01.01.2024
                </small>
            </p>

            <div class="d-grid gap-2">
                <a th:href="@{/seller-dashboard/edit}" class="btn btn-outline-primary">
                    <i class="bi bi-pencil me-2"></i>Редактировать профиль
                </a>
                <a th:href="@{/fertilizers/add}" class="btn btn-success">
                    <i class="bi bi-plus-circle me-2"></i>Добавить товар
                </a>
            </div>
        </div>
    </div>


    <div class="card mt-3">
        <div class="card-body">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link active" th:href="@{/seller-dashboard}">
                    <i class="bi bi-house me-2"></i>Обзор
                </a>
                <a class="nav-link" th:href="@{/seller-dashboard/fertilizers}">
                    <i class="bi bi-box me-2"></i>Мои товары
                    <span class="badge bg-primary float-end"
                          th:text="${fertilizers.size()}">15</span>
                </a>
                <a class="nav-link" th:href="@{/seller-dashboard/reviews}">
                    <i class="bi bi-chat-dots me-2"></i>Отзывы
                    <span class="badge bg-primary float-end"
                          th:text="${reviews.size()}">42</span>
                </a>
                <a class="nav-link" th:href="@{/seller-dashboard/statistics}">
                    <i class="bi bi-graph-up me-2"></i>Статистика
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-gear me-2"></i>Настройки
                </a>
            </nav>
        </div>
    </div>
</div>

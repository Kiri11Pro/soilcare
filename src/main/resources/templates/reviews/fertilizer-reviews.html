<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отзывы об удобрении</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Отзывы об удобрении</h2>
                    <a th:href="@{/reviews/fertilizer/{id}/add(id=${fertilizerId})}"
                       class="btn btn-primary">
                        <i class="bi bi-plus-circle me-2"></i>Добавить отзыв
                    </a>
                </div>

                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h3 th:text="${averageRating}">4.5</h3>
                        <div class="mb-2">
                            <span th:each="i: ${#numbers.sequence(1, 5)}">
                                <i th:class="${i <= averageRating} ?
                                           'bi bi-star-fill text-warning' :
                                           'bi bi-star text-warning'"></i>
                            </span>
                        </div>
                        <p class="text-muted" th:text="${reviewCount} + ' отзывов'">120 отзывов</p>
                    </div>
                </div>

                <div th:if="${not #lists.isEmpty(reviews)}">
                    <div th:each="review : ${reviews}" class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 th:text="${review.user.username}">Пользователь</h6>
                                <small class="text-muted"
                                       th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy HH:mm')}">
                                    01.01.2024 14:30
                                </small>
                            </div>

                            <div class="mb-2">
                                <span th:each="i: ${#numbers.sequence(1, 5)}">
                                    <i th:class="${i <= review.rating} ?
                                               'bi bi-star-fill text-warning' :
                                               'bi bi-star text-warning'"></i>
                                </span>
                            </div>

                            <p th:text="${review.comment}" class="mb-0">
                                Отличное удобрение, помогло повысить урожайность!
                            </p>
                        </div>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(reviews)}" class="text-center py-5">
                    <i class="bi bi-chat-dots display-4 text-muted"></i>
                    <h4 class="mt-3">Пока нет отзывов</h4>
                    <p class="text-muted">Будьте первым, кто оставит отзыв об этом удобрении</p>
                    <a th:href="@{/reviews/fertilizer/{id}/add(id=${fertilizerId})}"
                       class="btn btn-primary mt-2">
                        <i class="bi bi-plus-circle me-2"></i>Добавить отзыв
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

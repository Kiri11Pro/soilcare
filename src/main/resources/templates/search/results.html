<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <!-- Заголовок -->
        <div class="row mb-4">
            <div class="col-12">
                <h2>
                    <i class="bi bi-search me-2"></i>Результаты поиска
                </h2>
                <p class="text-muted">
                    По запросу: "<span th:text="${query}"></span>"
                    найдено <span th:text="${totalResults}"></span> результатов
                </p>


                <!-- Форма поиска -->
                <form th:action="@{/search}" method="get" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q"
                               th:value="${query}" placeholder="Поиск удобрений, продавцов...">
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-search"></i> Искать
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Удобрения -->
        <div th:if="${not #lists.isEmpty(fertilizers)}" class="mb-5">
            <h4 class="mb-3">
                <i class="bi bi-egg-fill me-2"></i>Удобрения
                <span class="badge bg-primary" th:text="${fertilizers.size()}"></span>
            </h4>

            <div class="row">
                <div th:each="fert : ${fertilizers}" class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${fert.name}"></h5>
                            <p class="card-text text-muted small"
                               th:text="${#strings.abbreviate(fert.description, 100)}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-primary fw-bold"
                                      th:text="'₽' + ${#numbers.formatDecimal(fert.price, 0, 0)}"></span>
                                <a th:href="@{/fertilizers/{id}(id=${fert.id})}"
                                   class="btn btn-outline-primary btn-sm">
                                    Подробнее
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Продавцы -->
        <div th:if="${not #lists.isEmpty(sellers)}" class="mb-5">
            <h4 class="mb-3">
                <i class="bi bi-shop me-2"></i>Продавцы
                <span class="badge bg-primary" th:text="${sellers.size()}"></span>
            </h4>

            <div class="row">
                <div th:each="seller : ${sellers}" class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${seller.companyName}"></h5>
                            <p class="card-text text-muted small"
                               th:text="${#strings.abbreviate(seller.description, 100)}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-muted" th:text="${seller.city}"></span>
                                <a th:href="@{/sellers/{id}(id=${seller.id})}"
                                   class="btn btn-outline-success btn-sm">
                                    Профиль
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Нет результатов -->
        <div th:if="${#lists.isEmpty(fertilizers) and #lists.isEmpty(sellers)}"
             class="text-center py-5">
            <i class="bi bi-search display-4 text-muted"></i>
            <h4 class="mt-3">Ничего не найдено</h4>
            <p class="text-muted">Попробуйте изменить поисковый запрос</p>
            <a th:href="@{/fertilizers/catalog}" class="btn btn-primary">
                <i class="bi bi-grid me-2"></i>Посмотреть весь каталог
            </a>
        </div>
    </div>
</section>
</body>
</html>

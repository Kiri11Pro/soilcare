<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Завершение регистрации продавца</title>
    <style>
        .complete-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .step-icon {
            font-size: 3rem;
            color: #3A7D44;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card complete-card">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill step-icon text-success"></i>
                            <h2 class="mt-3">Регистрация продавца завершена!</h2>
                            <p class="text-muted">Ваш аккаунт продавца успешно создан</p>
                        </div>

                        <div class="row text-start mb-4">
                            <div class="col-md-6 mb-3">
                                <div class="d-flex align-items-center">
                                    <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3">
                                        <i class="bi bi-box-fill text-primary fs-4"></i>
                                    </div>
                                    <div>
                                        <h5>Добавьте товары</h5>
                                        <p class="text-muted mb-0">Начните с добавления ваших удобрений</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="d-flex align-items-center">
                                    <div class="bg-success bg-opacity-10 p-3 rounded-circle me-3">
                                        <i class="bi bi-shop fs-4 text-success"></i>
                                    </div>
                                    <div>
                                        <h5>Настройте магазин</h5>
                                        <p class="text-muted mb-0">Заполните информацию о вашей компании</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <a th:href="@{/fertilizers/add}" class="btn btn-primary btn-lg">
                                <i class="bi bi-plus-circle me-2"></i>Добавить первое удобрение
                            </a>
                            <a th:href="@{/seller-dashboard/edit}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-gear me-2"></i>Настройки профиля
                            </a>
                        </div>

                        <div class="mt-4">
                            <a th:href="@{/}" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-2"></i>Вернуться на главную
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

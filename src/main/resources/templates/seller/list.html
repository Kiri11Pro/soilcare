<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продавцы удобрений</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h2 class="text-center mb-4">
            <i class="bi bi-shop me-2"></i>
            Наши продавцы
        </h2>

        <div class="row">
            <div th:each="seller : ${sellers}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <img th:if="${seller.logoUrl}" th:src="${seller.logoUrl}"
                             class="img-fluid rounded mb-3" style="max-height: 100px;"
                             alt="Логотип компании">
                        <h5 th:text="${seller.companyName}">Компания</h5>

                        <div class="mb-3">
                            <span th:each="i: ${#numbers.sequence(1, 5)}">
                                <i th:class="${i <= seller.rating} ?
                                           'bi bi-star-fill text-warning' :
                                           'bi bi-star text-warning'"></i>
                            </span>
                            <div class="text-muted" th:text="${seller.rating} + ' из 5'">4.5 из 5</div>
                            <div class="text-muted" th:text="${seller.reviewCount} + ' отзывов'">120 отзывов</div>
                        </div>

                        <div class="mb-3">
                            <i class="bi bi-geo-alt text-muted me-1"></i>
                            <span th:text="${seller.city}">Москва</span>
                        </div>

                        <a th:href="@{/sellers/{id}(id=${seller.id})}"
                           class="btn btn-outline-primary btn-sm me-2">
                            <i class="bi bi-info-circle me-1"></i>Подробнее
                        </a>
                        <a th:href="@{/reviews/seller/{id}(id=${seller.id})}"
                           class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-chat-dots me-1"></i>Отзывы
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

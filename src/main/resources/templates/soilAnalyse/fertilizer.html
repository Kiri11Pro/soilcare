<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить удобрение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-circle me-2"></i>Добавить новое удобрение
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/fertilizers/save}" th:object="${fertilizer}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Название удобрения *</label>
                            <input type="text" class="form-control" th:field="*{name}"
                                   required placeholder="Например: Азофоска">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Тип удобрения *</label>
                            <select class="form-select" th:field="*{fertilizerType}" required>
                                <option value="">Выберите тип</option>
                                <option th:each="type : ${fertilizerTypes}"
                                        th:value="${type}"
                                        th:text="${type.displayName}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <textarea class="form-control" th:field="*{description}"
                                      rows="3" placeholder="Описание удобрения..."></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Азот (N), %</label>
                                <input type="number" class="form-control" th:field="*{nContent}"
                                       step="0.1" min="0" max="100" placeholder="0.0">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Фосфор (P), %</label>
                                <input type="number" class="form-control" th:field="*{pContent}"
                                       step="0.1" min="0" max="100" placeholder="0.0">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Калий (K), %</label>
                                <input type="number" class="form-control" th:field="*{kContent}"
                                       step="0.1" min="0" max="100" placeholder="0.0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Норма внесения</label>
                            <input type="text" class="form-control" th:field="*{applicationRate}"
                                   placeholder="Например: 20-30 г/м²">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Сезон применения</label>
                            <select class="form-select" th:field="*{season}">
                                <option value="">Любой сезон</option>
                                <option th:each="season : ${seasons}"
                                        th:value="${season}"
                                        th:text="${season.displayName}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Цена, руб.</label>
                            <input type="number" class="form-control" th:field="*{price}"
                                   step="0.01" min="0" placeholder="0.00">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL изображения</label>
                            <input type="url" class="form-control" th:field="*{imageUrl}"
                                   placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Продавец *</label>
                            <select class="form-select" name="sellerId" required>
                                <option value="">Выберите продавца</option>
                                <option th:each="seller : ${allSellers}"
                                        th:value="${seller.id}"
                                        th:text="${seller.companyName} + ' (рейтинг: ' + ${seller.rating} + ')'">
                                </option>
                            </select>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-2"></i>Сохранить
                            </button>
                            <a th:href="@{/fertilizers/list}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Отмена
                            </a>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
